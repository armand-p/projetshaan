<div class="container princ">
  <thead>
 <h3>Liste des personnages</h3>
  </thead>
  <br>
  <table border="1">

    <tbody>
    <tr>
      <th>Personnage</th>
      <th>Race</th>
      <th>Peuple</th>
      <th>Caste</th>
      <th>MÃ©tier</th>
      <th>Table de jeu</th>
    </tr>


    <tr *ngFor ="let personnage of personnages">
      <td> {{ personnage.nom }}</td>
      <td> {{ personnage.racePerso?.nomRace}} </td>
      <td> {{ personnage.peuplePerso?.nomPeuple }}</td>
      <td> {{ personnage.castePerso?.nomCaste }} </td>
      <td> {{ personnage.metierPerso?.nomMetier }}</td>
      <td> {{ personnage.parties?.nom }} </td>

      <th><button type="button" style="color:#DE1423" class="btn  btn-light btn-circle" (click)="delete(personnage.id)"><i class="fas fa-trash-alt"></i></button></th>
      <th><button *ngIf="personnage.parties" type="button" style="color:#DE1423" class="btn  btn-light btn-circle" [routerLink]="['/tabledejeu/'+personnage.parties?.id+'/player/'+this.joueurId]"><i class="fas fa-external-link-square-alt"></i></button></th>
    </tr>


    </tbody>
  </table>

<table>

  <th><button title="Nouveau Personnage" type="button" class="btn btn-primary btn-circle" [routerLink]="['/'+joueurId+'/personnage']" ><i class="fas fa-user-plus"></i></button></th>
