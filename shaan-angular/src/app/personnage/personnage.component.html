<div>
  <h2>Information personnage</h2>
</div>

<div class="container">
  <div style="flex: 60%; background: #ccc" >
    <p>Nom : <input type="text" [(ngModel)]="personnage.nom">
      Sexe : <input type="radio" name="sexe"> M <input type="radio" name="sexe"> F
      Age : <input type="text" [(ngModel)]="personnage.age">
    </p>
    <p><b>Race : </b><span *ngIf="personnage.racePerso">{{personnage.racePerso.nomRace}}</span>
      Taille : <input type="text" [(ngModel)]="personnage.taille">
      Motivation : <input type="text">
    </p>
    <p><b>Peuple : </b><span *ngIf="personnage.peuplePerso">{{personnage.peuplePerso.nomPeuple}}</span>
      Poids : <input type="text" [(ngModel)]="personnage.poids">
    </p>
    <p><b>Caste : </b><span *ngIf="personnage.castePerso">{{personnage.castePerso.nomCaste}}</span>
      <b> Métier : </b><span *ngIf="personnage.metierPerso">{{personnage.metierPerso.nomMetier}}</span>
    </p>
  </div>

  <div style="flex: 3">

    <p>
      <button (click)="save()">Validation</button>
    </p>
    <p>
      <button>Aléatoire</button>
    </p>
    <p>
      <button>Effacer</button>
    </p>


  </div>

</div>


<div class="clear"></div>


<div>
  <div>
    <p>
      <button (click)="page = 'identite'">Identité</button>
      <button (click)="page = 'specialisation'">Spécialisation</button>
      <button (click)="page = 'pouvoir'">Pouvoir</button>
      <button (click)="page = 'acquis'">Acquis</button>
      <button (click)="page = 'motivation'">Motivation</button>
    </p>
  </div>

  <div class="container" style="background: #ccc">

      <personnage-identite *ngIf="page === 'identite'" (personnageEnvoi)="receptionPerso($event)" (domainePersoEnvoi)="receptionDomaine($event)"></personnage-identite>

      <personnage-specialisation *ngIf="page === 'specialisation'"></personnage-specialisation>

      <personnage-pouvoir *ngIf="page === 'pouvoir'"></personnage-pouvoir>

      <personnage-acquis *ngIf="page === 'acquis'"></personnage-acquis>

      <personnage-motivation *ngIf="page === 'motivation'"></personnage-motivation>

  </div>
</div>
