<div class="princ">
  <h3>Sp√©cialisation :</h3>

  <div class="container ">
    <div style="flex: 10%">
      <div *ngIf="bonusPers" class="princ">
        <div *ngFor="let bonus of bonusPers">
          <p>{{bonus.specialisation.nom}} | {{bonus.bonusPerso}}</p>
        </div>
      </div>
      <div style="flex: 60%">
        <div *ngFor="let domaine of listDomaine()" class="princ">
          <h5>{{domaine.nom}}</h5>
          <div *ngIf="specialisations && domaines">
            <div *ngFor="let specialisation of triSpecialisation(domaine.nom)">
              <br>
              <h6>{{specialisation.nom}}
                <button (click)="ajouteSpe(specialisation)">+</button>
                <button [hidden]="findSpe(specialisation)" (click)="suppressionSpe(specialisation)">-</button>
              </h6>
              <br>
              <b>{{specialisation.description}}</b>
              <br>
            </div>
          </div>
        </div>
        <button (click)="envoi()" class="btn btn-info btn-circle">Validation</button>
      </div>


    </div>
  </div>
</div>
