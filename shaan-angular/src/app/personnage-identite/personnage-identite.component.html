<div style="color: white">
  <p><b> Ce que je suis : </b></p>
  <span *ngFor="let race of listRace()">
<input type="radio" name="race" [value]="race" [(ngModel)]="personnage.racePerso">{{race.nomRace}}
</span>

  <p><br><b>D'où je viens : </b></p>
  <span *ngFor="let peuple of listpeuple()">
  <input type="radio" name="origine" [value]="peuple" [(ngModel)]="personnage.peuplePerso">{{peuple.nomPeuple}}
 </span>
  <br>

  <p><br><b>Ce que je fais : </b></p>
  <span *ngFor="let caste of listcaste()">
  <input type="radio" name="caste" [value]="caste" [ngModel]="personnage.castePerso" (ngModelChange)="selectCaste($event)">{{caste.nomCaste}}
 </span>


  <div *ngIf="personnage.castePerso">
    <p><br><b>Metiers : </b></p>
  <span *ngFor="let metier of metiers">
  <input type="radio" name="metiers" [value]="metier" [(ngModel)]="personnage.metierPerso">{{metier.nomMetier}}
  </span>
  </div>
</div>

<div style="color: white">
  <br>
  <br>
  <h3>Domaines : </h3>
  <span *ngFor="let domaine of listDomaine(); let i = index">
    <div *ngIf="setDomaine(i, domaine)">
    <p>{{domaine.nom}} <input type="text" style="width: 50px" value="{{domainePerso[i].rangDomaine}}">
    <button [hidden]="domainePerso[i].rangDomaine > 3|| hidden==true" (click)="domainePerso[i].rangDomaine = domainePerso[i].rangDomaine+1; this.cf=this.cf-1">+</button>
            <button [hidden]="domainePerso[i].rangDomaine <= 1 || domainePerso[i].rangDomaine > 4 || hidden==true" (click)="domainePerso[i].rangDomaine = domainePerso[i].rangDomaine-1; this.cf=this.cf+1">-</button></p>
    </div>
  </span>
  <div name="display" [hidden]="hidden==true" style="display: flex">Ajuster vos Domaines : 1 à 1, 2 à 2 , 3 à 3, le reste à 4. Plus que {{this.cf}} points</div>
</div>
<button [hidden]="hidden==false" (click)="selectionPeuple(); selectionCaste(); selectionRace(); cache()">Mon identité</button>

<button [hidden]="hidden==true" (click)="envoi(); cache()" [disabled]="cf!=0">Validation</button>
